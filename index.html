<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do App</title>
</head>
<body>
    <header></header>
    <main>
        <div id="main-container">
            <div id="left-pane">
                <button type="button" id="add-project-button"><i class="material-icons">add</i></button>
                <h2 id="project-header">Projects</h2>
                <form id="new-project-form">
                    <input type="text" name="title" id="input-project-title" value="" placeholder="New project" required>
                    <button type="submit" id="new-project-submit"><i class="material-icons">done</i></button>
                    <button type="button" id="new-project-cancel"><i class="material-icons">clear</i></button>
                </form>
                <ul id="project-list"></ul>
            </div>
            <div id="right-pane">
                <header id="task-header">
                    <div id = "task-header-flex">
                        <h2 id="task-header-text"></h2>
                        <div>
                            <p id ="project-timetable"></p>
                        </div>
                    </div>
                    <i id="project-desc-edit" class="material-icons">edit</i>
                    <p id="project-description"></p>
                </header>
                <main>
                    <div id="task-container"></div>
                    <button type="button" id="add-task-button"><i class="material-icons">add</i></button>
                    <span id="task-button-description">add task</span>   
                    <form id="new-task-form" action="">
                        <input type="text" name="title" id="task-title" value="" placeholder="New task" required>
                        <input type="date" name="due-date" id="due-date" required>
                        <button type="submit" id="new-task-submit"><i class="material-icons">done</i></button>
                        <button type="button" id="new-task-cancel"><i class="material-icons">clear</i></button>
                    </form>
                </main>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
